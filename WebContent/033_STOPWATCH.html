<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<style type="text/css">
			body {
			    background: black;
			}
			
			.clock {
			    position: absolute;
			    top: 50%;
			    left: 50%;
			    transform: translateX(-50%) translateY(-50%);
			    color: #17D4FE;
			    font-size: 60px;
			    font-family: Orbitron;
			    letter-spacing: 7px;
			
			
			}
		</style>
		<script type="text/javascript">
			var timerId = 0;
			var starttime = 0;
			
			function myclick() {
				var now = new Date();
				starttime = now.getTime();
				
				timerId = setInterval(function(){
					test();
				}, 20);
				
			}
			function test(){
				var now = new Date();
				var ellapsed = now.getTime();
				var between = ellapsed - starttime;
				
				var min = parseInt(between / (1000*60));
				var sec = (parseInt(between / 1000))%60;
				var mil = 0;
				
				mil = between % 1000;
				
				var str_min = 100	+min+"";
				var str_sec = 100	+sec+"";
				var str_mil = 1000	+mil+"";
				
				str_min = str_min.substring(1, 3);
				str_sec = str_sec.substring(1, 3);
				str_mil = str_mil.substring(1, 3);
				
			 
				var objDiv = document.getElementById("mydiv");
				objDiv.innerHTML = str_min + ":" + str_sec + ":" + str_mil;
				
				
			}
			function mystop(){
				clearInterval(timerId);
			}
		</script>		
	</head>
	<body>
		<div id ="mydiv" class="clock"></div>
		<a href = "javascript:myclick()">스타트</a>
		<a href = "javascript:mystop()">멈춰랏</a>
					
	</body>
</html>
