<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<script src="jquery-1.12.4.js"></script>
		<script type="text/javascript">
			function myclick() {
			
				setInterval(function(){
					test();
				}, 1000);
				
			}
			function test(){
			var time = new Date();
			
			var hour = time.getHours();
			var minute = time.getMinutes();
			var second = time.getSeconds();
			//minute = (minute < 10) ? "0" + minute : minute;
			//second = (second < 10) ? "0" + second : second;
			
			var str_hour   = (100 + hour) + "";
			var str_minute = (100 + minute) + "";
			var str_second = (100 + second) + "";
			str_hour = str_hour.substring(1,3);
			str_minute = str_minute.substring(1, 3);
			str_second = str_second.substring(1, 3);
			
			
		//	var objDiv	= document.getElementById("mydiv");
		//	objDiv.innerHTML = str_hour + " : " + str_minute + " : " + str_second; 
			

			$("#mydiv").html(str_hour + " : " + str_minute + " : " + str_second);
			
			}
		</script>		
	</head>
	<body>
		<div id ="mydiv"></div>
		<a href = "javascript:myclick()">클릭</a>
					
	</body>
</html>
