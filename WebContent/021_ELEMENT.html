<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<script type="text/javascript">
			function mypass() {
				//alert(document.getElementById("pass").value);
				
				var arr = document.getElementsByName("sex");
				
				var str_sex = "";
				for(var i = 0; i < arr.length; i++){
					if(arr[i].checked){
						str_sex = arr[i].value;	
					}
				}
				alert(str_sex);
				
				var arr1 = document.getElementsByName("age");
				var str_age = "";
				
				for(var i = 0; i < arr1.length; i++){
					if(arr1[i].checked){
						str_age = arr1[i].value;
					}
				}
				alert("����"+str_age);
			}
		</script>		
	</head>
	<body>
		<input type="password" id="pass"/><br>
		성별 : 
		<input name="sex" type="radio" value="m" checked/>남자 
		<input name="sex" type="radio" value="f"/>여자<br>
		나이: 
		<input name="age" type="radio" value="10"/>10대
		<input name="age" type="radio" value="20"checked/>20대 
		<input name="age" type="radio" value="30"/>30대<br>
		
		<input type="button" value="Ŭ��" onclick="mypass()"/>			
	</body>
</html>
