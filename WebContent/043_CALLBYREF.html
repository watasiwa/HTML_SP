<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<script type="text/javascript">
			var a   = 5;
			var arr = [1,2,3];
			
			function init() {
				
				console.log("-------------before");
				console.log(a);
				console.log(arr);
				
				call_value(a);
				call_ref(arr);
				
				
				
				console.log("-------------after");
				console.log(a);
				console.log(arr);
			}
			
			function call_value(a) {
				a = 6;
			}
			
			function call_ref(a) {
				a[2] = 6;
			}
		
		</script>
	</head>
	<body>
	<a href="javascript:init()">click</a>
		
	 </body>
</html>
