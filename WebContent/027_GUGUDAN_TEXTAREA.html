<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<script type="text/javascript">
			function myclick() {
				var obj = document.getElementById("mytextarea");
				var gugu = document.getElementsByName("showgugu")[0];
				var select = gugu.options[gugu.selectedIndex].value;
				
				obj.value = "";
			
				for(var i=1; i<=9; i++){
					obj.value +=(select + "*" + i  + "=" + (select*i) +"\n");
				}
			}
		</script>		
	</head>
	<body>
	<table border ="1">
		<tr>
			<td>
				<select name="showgugu" onchange="myclick()">
					<option value="2">2단</option>
					<option value="3">3단</option>
					<option value="4">4단</option>
					<option value="5">5단</option>
					<option value="6">6단</option>
					<option value="7">7단</option>
					<option value="8">8단</option>
					<option value="9">9단</option>
				</select>
			</td>
			<td>
				<input type="button" value="클릭" onclick="myclick()">		
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<textarea id = "mytextarea" rows="10" cols="11"></textarea>
		
		
			</td>
		</tr>
	</table>
				
	</body>
</html>
