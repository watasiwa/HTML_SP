<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<style type="text/css">
		ul{
		list-style-type: square;
		}
		ol{
		list-style-type: hangul;
		}
		body{
		font-size: large;
		}
		
		#my_ul{
		list-style-type: circle;
		}
		.my_ol{
		list-style-type: hiragana;
		}
		
		</style>
	</head>
	<body>
		
		<ul>
			<li>고애신</li>
			<li>션샤인</li>
		</ul>
		
		<ul id="my_ul">
			<li>고애신</li>
			<li>션샤인</li>
		</ul>
				
		<ol>
			<li>코나</li>
			<li>티볼리</li>
		</ol>
		
		<ol class = "my_ol">
			<li>람보르기니</li>
			<li>포르쉐</li>
		</ol>
		
	 </body>
</html>
