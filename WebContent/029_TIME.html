<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<script type="text/javascript">
			function myclick() {
			
				var now = new Date();
			
				//var now = new Date(2018,11-1,1,12,27,0);
				
				var year = now.getFullYear();
				var month = now.getMonth()+1;
				var day = now.getDate();
				var hour = now.getHours();
				var minute = now.getMinutes();
				var second = now.getSeconds();
				var milli = now.getMilliseconds();
				var day_week = now.getDay();
				
				alert("year : " + year);
				alert("month : " + month);
				alert("day : " + day);
				alert("hour : " + hour);
				alert("minute : " + minute);
				alert("second : " + second);
				alert("milli : " + milli);
				alert("week : " + day_week);
				
			}
		</script>		
	</head>
	<body>
		<a href = "javascript:myclick()">클릭</a>
					
	</body>
</html>
